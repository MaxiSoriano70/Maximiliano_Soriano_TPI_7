<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Flex</title>
</head>
<body>
    <header>
        <section class="logo">
            <img src="img/VectorPizza.svg" alt="logo-pizza">
            <p><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
        </section>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <section class="envio-gratis">
                <img class="delivery" src="img/delivery.jpg" alt="delivery">
                <p>Envio gratis <span class="comprando">comprando</span> 2 pizzas</p>
            </section>
            <section class="podio-pizzas">
                <p>Podio de pizzas</p>
                <section class="descripcion">
                    <section class="podio">
                        <p>Pizzas top 5</p>
                        <ol class="lista-five-pizzas">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </section>
                    <section class="img-podio">
                            <img src="img/PizzaFalling.jpg" alt="condimentos-pizza">
                    </section>
                </section>
            </section>
        </section>        
    </main>
    <footer>
        <section class="lista-footer">
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </section>
        <section class="logo">
            <img src="img/VectorPizza.svg" alt="logo-pizza">
            <p><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
        </section>
    </footer>
</body>
</html>
